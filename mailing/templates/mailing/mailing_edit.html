{% extends 'mailing/base.html' %}

{% block title %}Редактирование рассылки{% endblock %}

{% block content %}
<h2>Редактирование сообщения</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'mailing:mailing-delete' object.pk %}" class="btn btn-danger">Удалить рассылку</a>
        <a href="{% url 'mailing:mailing' object.pk %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
