{% extends 'mailing/base.html' %}

{% block title %}Добавление нового сообщения{% endblock %}

{% block content %}
<h2>Добавление сообщения</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
        <button type="submit" class="btn btn-success">Добавить сообщение</button>
        <a href="{% url 'mailing:home' %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
