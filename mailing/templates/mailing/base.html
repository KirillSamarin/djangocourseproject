<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система рассылок{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-group-sm .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Система рассылок</h5>
        <nav class="ms-5">
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'user:logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
        </form>
        {% else %}
        {% if user.groups.all.0.name == 'Менеджеры' %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mailing:user_list' %}">
                    Управление пользователями
                </a>
            </li>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="/user/login/">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="/user/register/">Регистрация</a>
        {% endif %}
        </nav>
    </div>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
