{% extends 'mailing/base.html' %}

{% block title %}Удаление сообщения{% endblock %}

{% block content %}
<h2>Удаление сообщения</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:message' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
