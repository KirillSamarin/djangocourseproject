{% extends 'mailing/base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3 class="text-center">Пароль успешно изменен!</h3>
      </div>
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        </div>
        
        <p class="lead">Ваш пароль был успешно изменен.</p>
        <p>Теперь вы можете войти в систему с новым паролем.</p>
        
        <div class="mt-4">
          <a href="{% url 'user:login' %}" class="btn btn-primary btn-lg">
            Войти в систему
          </a>
        </div>
        
        <div class="mt-3">
          <a href="{% url 'mailing:home' %}" class="text-decoration-none">
            ← Вернуться на главную
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
