{% extends "mailing/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <div class="text-center mt-3">
    <a href="{% url 'user:password_reset' %}" class="text-decoration-none">
      Забыли пароль?
    </a>
  </div>
{% endblock %}
